#Nombre de la app
spring.application.name=hotel
#Por donde sale la aplicacion
server.port=4500

# Configuracion de la base de datos MySQL
spring.datasource.url= jdbc:mysql://localhost:5500/db_hotel_parcial?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=admin_db_hotel
spring.datasource.password=hotel123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Opciones: create, create-drop, update, validate, none
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en la consola
spring.jpa.show-sql=true
# Formatea la salida SQL
spring.jpa.properties.hibernate.format_sql=true
# Agrega comentarios a las consultas SQL generadas
spring.jpa.properties.hibernate.use_sql_comments=true
# No muestra estadisticas de Hibernate
spring.jpa.properties.hibernate.generate_statistics=false
# Mejora el rendimiento cerrando las sesiones de Hibernate automï¿½ticamente
spring.jpa.open-in-view=false